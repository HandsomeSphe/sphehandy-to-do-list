<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>sphehandy-to-do-list</title>
  </head>
  <body>
    <!--/////////////----This is the main contanier-->
    <div class="wrapper">
      <!--/////////////----This is the side bar-->
      <header class="header">
        <!---/>>>>>>>>>>USER<<<<<<<<<<<<<<<<<<-->
        <div class="header__user-profile">
          <div class="header__user--photo"></div>
          <div class="header__user--name">Sereko Thantsi</div>
        </div>
        <!---/>>>>>>>>>>SETTINGS<<<<<<<<<<<<<<<<<<-->
        <div class="settings">
          <div class="settings__timer">
            <svg class="settings__timer--clock">
              <use xlink:href="images/SVG/sprite.svg#icon-clock"></use>
            </svg>
            <p class="timer">Set timer</p>
          </div>
          <div class="settings__setting">
            <svg class="settings__setting--gear">
              <use
                xlink:href="images/SVG/sprite.svg#icon-settings_icon-1-2"
              ></use>
            </svg>
            <p class="setting">Settings</p>
          </div>
        </div>
        <!---/>>>>>>>>>>CURRENT DATE<<<<<<<<<<<<<<<<<<-->
        <div class="current-date">Current date: 26/10/2021</div>
      </header>
      <!--/////////////----This is main app-->
      <main class="main"></main>
    </div>
  </body>
</html>
